<div class="card mb-4 rounded-3 shadow-sm" *ngIf="link">
    <div class="card-header py-3">
        <h4 class="my-0 fw-normal text-center"><a href="{{baseUrl}}links/s/{{link.shortLink}}" target="_blank">{{baseUrl}}links/s/{{link.shortLink}}</a></h4>
    </div>
    <div class="card-body">
        <div class="text-center">
            <img src="./../../assets/qr-code.svg" alt="QR-code">
            <!-- <i class="fa fa-link"></i> -->
        </div>
        <ul class="list-unstyled mt-3 mb-4">
            <li>Full link: <a href="{{link.link}}" target="_blank">{{link.link}}</a></li>
            <li>Created {{link.created | timeago}}</li>
        </ul>
        <button
            type="button" 
            class="w-100 btn btn-lg btn-outline-primary"
            (click)="copyToClipboard(baseUrl + 'links/s/' + link.shortLink)"
        >Copy link</button>
        <button 
            (click)="deleteLink(link.id)"
            class="w-100 btn btn-lg btn-danger"
        >
            Delete link
        </button>
    </div>
</div>
