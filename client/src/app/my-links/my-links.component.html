<div class="container">
    <h2>Create a short link</h2>
    <form [formGroup]="createLinkForm" (ngSubmit)="createLink()" autocomplete="off">
        <input 
            formControlName="link"
            class="form-control my-2"
            placeholder="Enter a link you want to shorten"
        >
        <select formControlName="expiryDate" class="form-select mb-2">
            <option value="12" [selected]="true">For 12 hours</option>
            <option value="24">For 24 hours</option>
            <option value="168">For 7 days</option>
            <option value="336">For 14 days</option>
            <option value="720">For 1 month</option>
            <option value="2160">For 3 months</option>
            <option value="4320">For 6 months</option>
        </select>
        <button [disabled]="!createLinkForm.valid" type="submit" class="btn btn-success mb-3">Create link</button>
    </form>
    <h2>Your earlier created links</h2>
    <div class="containter mt-3 d-flex align-items-center justify-content-center" *ngIf="linkParams">
        <form #form="ngForm" class="d-flex mb-4" (ngSubmit)="loadPersonalLinks()" autocomplete="off">
            <div class="d-flex mx-2">
                <label class="col-form-label">Link is active from</label>
                <input 
                    type="number" 
                    class="form-control ms-1" 
                    style="width: 70px;" 
                    name="minExpireDate"
                    [(ngModel)]="linkParams.minExpiryDate"
                >
            </div>
            <div class="d-flex mx-2">
                <label class="col-form-label">Link is active to</label>
                <input 
                    type="number" 
                    class="form-control ms-1" 
                    style="width: 70px;" 
                    name="maxExpireDate"
                    [(ngModel)]="linkParams.maxExpiryDate"
                >
            </div>
    
            <button class="btn btn-primary ms-1" type="submit">Apply filters</button>
            <button (click)="resetFilters()" class="btn btn-warning ms-1" type="submit">Reset filters</button>
    
            <div class="col">
                <div class="btn-group float-start ms-3">
                    <button 
                        class="btn btn-primary" 
                        name="orderBy" 
                        (click)="loadPersonalLinks()"
                        [(ngModel)]="linkParams.orderBy"
                        btnRadio="newest"
                        type="button"
                    >Newest links</button>
                    <button 
                        class="btn btn-primary" 
                        name="orderBy" 
                        (click)="loadPersonalLinks()"
                        [(ngModel)]="linkParams.orderBy"
                        btnRadio="oldest"
                        type="button"
                    >Oldest links</button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-lg-4" *ngFor="let link of links">
        <app-link-item [link]="link"></app-link-item>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"  
        [itemsPerPage]="pagination.itemsPerPage"
        [maxSize]="10"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;"
    >
    </pagination>
  </div>
